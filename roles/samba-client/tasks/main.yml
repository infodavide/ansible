- name: Updating packages
  shell: apt-get update -y && apt-get upgrade -y
  when: ansible_distribution == 'Debian'
  ignore_errors: True
  args:
    warn: no
  notify: cleaning_packages_metadata
  tags:
  - install

- name: Removing packages
  package: name={{item}} state=absent
  when: ansible_distribution == 'Debian'
  with_items:
  - krb5-user
  - samba
  - samba-common
  - samba-ad-dc
  - sssd
  - sssd-ad
  - winbind
  notify: cleaning_packages_metadata
  tags:
  - install

- name: Installing packages
  package: name={{item}} state=present
  when: ansible_distribution == 'Debian'
  with_items:
  - adcli
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - libnss-sss
  - libpam-sss
  - ntpdate
  - oddjob
  - oddjob-mkhomedir
  - packagekit
  - policykit-1
  - python3-cryptography
  - python3-setproctitle
  - realmd
  - samba-common-bin
  - sntp
  - sssd-tools
  notify: cleaning_packages_metadata
  tags:
  - install

- name: Re-installing packages
  shell: "apt --reinstall install samba-common-bin samba-common adcli"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install

- name: Stopping services
  systemd: enabled=yes state=stopped daemon_reload=yes name={{item}}
  ignore_errors: True
  with_items:
  - nmbd
  - samba-ad-dc
  - smbd
  - sssd
  - winbind
  tags:
  - install
  - configure

- name: Unmasking services
  shell: "systemctl unmask winbind"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing samba files
  shell: "rm -fR /var/lib/samba/private/*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing samba logs
  shell: "rm -R /var/log/samba/*"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing sssd logs
  shell: "rm /var/log/sssd/*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing sssd db
  shell: "rm -f /var/lib/sss/db/*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing sssd cache
  shell: "sss_cache -E"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing sssd mc
  shell: "rm -f /var/lib/sss/mc/*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Copying configuration
  copy:
    src: files/etc/
    dest: /etc/
    owner: root
    group: root
    mode: 0664
  tags:
  - install
  - configure

- name: "Retrieving IPv4 of interface: {{network_interface}}"
  shell: "ip addr show|grep -a3 {{network_interface}}|grep -v inet6|grep inet|cut -d/ -f1|awk '{print $2}'| sed 's/\\s*//'"
  register: ip_v4
  ignore_errors: False
  args:
    chdir: /tmp
    warn: no
  tags:
  - install
  - configure

- name: Display IPv4
  debug:
    var: ip_v4
  tags:
  - install
  - configure

- name: Retrieving hostname
  shell: "hostnamectl hostname"
  register: current_hostname
  ignore_errors: False
  args:
    chdir: /tmp
    warn: no
  tags:
  - install
  - configure

- name: Display current hostname
  debug:
    var: current_hostname
  tags:
  - install
  - configure

- name: Setting dhcp client configuration
  lineinfile:
    path: /etc/dhcp/dhclient.conf
    backup: no
    regexp: '{{item}}'
    state: absent
  with_items:
  - '^.*supersede domain-name.*$'
  - '^.*supersede domain-name-servers.*$'
  - '^.*append domain-name.*$'
  tags:
  - install
  - configure

- name: Setting dhcp client configuration
  lineinfile:
    path: /etc/dhcp/dhclient.conf
    backup: no
    line: "{{item}}"
    state: present
  with_items:
  - 'supersede domain-name-servers {{domain_controller_ip}};'
  - 'append domain-name " {{internal_domain|upper}}.LOCAL";'
  tags:
  - install
  - configure

- name: Displaying dhcp client configuration
  shell: "cat /etc/dhcp/dhclient.conf"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Removing old values in resolv configuration
  lineinfile:
    path: /etc/resolv.conf
    backup: no
    regexp: "{{item}}"
    state: absent
  with_items:
  - '^domain.*$'
  - '^nameserver.*$'
  - '^search.*$'
  tags:
  - install
  - configure

- name: Setting resolv configuration
  lineinfile:
    path: /etc/resolv.conf
    backup: no
    line: "{{item}}"
    state: present
  with_items:
  - 'domain {{internal_domain|upper}}.LOCAL'
  - 'search {{internal_domain|upper}}.LOCAL'
  - 'nameserver {{domain_controller_ip}}'
  tags:
  - install
  - configure

- name: Displaying resolv configuration
  shell: "cat /etc/resolv.conf"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Setting hosts configuration
  lineinfile:
    path: /etc/hosts
    backup: no
    regexp: "{{item}}"
    state: absent
  with_items:
  - '^127\..*$'
  - '\s*{{current_hostname.stdout}}.*'
  - '\s*{{ip_v4.stdout}}.*'
  tags:
  - install
  - configure

- name: Setting hosts configuration
  lineinfile:
    path: /etc/hosts
    backup: no
    line: "{{item}}"
    state: present
    insertafter: BOF
  with_items:
  - '127.0.0.1 localhost'
  - '{{ip_v4.stdout}} {{current_hostname.stdout}}.{{internal_domain|lower}}.local {{current_hostname.stdout}}'
  tags:
  - install
  - configure

- name: Displaying hosts configuration
  shell: "cat /etc/hosts"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Displaying ntp configuration
  shell: "sntp {{domain_controller_ip}}"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Setting ldap configuration
  lineinfile:
    path: /etc/ldap/ldap.conf
    backup: no
    regexp: "{{item}}"
    state: absent
  with_items:
  - '\s*TLS_REQCERT.*'
  - '\s*SASL_CBINDING.*'
  tags:
  - install
  - configure

- name: Setting ldap configuration
  lineinfile:
    path: /etc/ldap/ldap.conf
    backup: no
    line: "{{item}}"
    state: present
  with_items:
  - 'TLS_REQCERT never'
  - 'SASL_CBINDING tls-endpoint'
  tags:
  - install
  - configure

- name: Displaying ldap configuration
  shell: "cat /etc/ldap/ldap.conf"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Synchronizing date and time
  shell: "ntpdate -bu {{domain_controller_ip}}"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Removing cache
  shell: "net cache flush"
  ignore_errors: True
  args:
    warn: no
  tags:
  - always

- name: Removing samba database
  shell: "rm -f /var/lib/samba/*.tdb"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing samba database
  shell: "rm -f /var/lib/samba/group_mapping.ldb"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Checking if DC is available
  shell: "ping -c1 lab.local"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Checking samba directory
  shell: "mkdir /etc/samba"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Setting pam common-session
  replace:
    path: /etc/pam.d/common-session
    regexp: '^(.*pam_mkhomedir.so.*)'
    replace: '#\1'
  tags:
  - install
  - configure

- name: Setting pam common-session
  lineinfile:
    path: /etc/pam.d/common-session
    backup: no
    line: "{{item}}"
    state: present
  with_items:
  - 'session optional pam_mkhomedir.so skel=/etc/skel umask=077'
  tags:
  - install
  - configure

- name: Leaving
  shell: "realm -v leave"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Discovering
  shell: "realm -v discover {{internal_domain|upper}}.LOCAL"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Joining domain
  shell: "echo '{{administrator_password}}'|realm -v join --user=administrator {{internal_domain|upper}}.LOCAL"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Setting pam common-session
  shell: "pam-auth-update --enable winbind --enable sss"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Setting sssd configuration
  lineinfile:
    path: /etc/sssd/sssd.conf
    backup: no
    regexp: '{{item}}'
    state: absent
  with_items:
  - '^\s*filter_users\s*=.*$'
  - '^\s*filter_groups\s*=.*$'
  - '^\s*access_provider\s*=\s*simple.*$'
  - '^\s*enumerate\s*=.*$'
  - '^\s*sbus_timeout\s*=.*$'
  - '^\s*dyndns_update\s*=.*$'
  - '^\s*use_fully_qualified_names\s*=.*$'
  tags:
  - install
  - configure

- name: Setting sssd configuration
  lineinfile:
    path: /etc/sssd/sssd.conf
    backup: no
    line: "{{item}}"
    state: present
    insertafter: '^\[domain/{{internal_domain|lower}}.local\].*$'
  with_items:
  - 'enumerate = True'
  - 'use_fully_qualified_names = False'
  - 'dyndns_update = False'
  tags:
  - install
  - configure

- name: Displaying sssd configuration
  shell: "cat /etc/sssd/sssd.conf"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Starting services
  systemd: enabled=yes state=restarted daemon_reload=yes name={{item}}
  with_items:
  - realmd
  - sssd
  tags:
  - install
  - configure

- name: Checking configuration
  shell: "getent group 'domain admins'"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure
