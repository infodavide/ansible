- name: Updating packages
  shell: apt-get update -y && apt-get upgrade -y
  when: ansible_distribution == 'Debian'
  ignore_errors: True
  args:
    warn: no
  notify: cleaning_packages_metadata
  tags:
  - install

- name: Stopping services
  systemd: enabled=yes state=stopped daemon_reload=yes name={{item}}
  ignore_errors: True
  with_items:
  - nmbd
  - nscd
  - realm
  - samba-ad-dc
  - smbd
  - sssd
  - winbind
  tags:
  - install
  - configure

- name: Removing packages
  package: name={{item}} state=absent
  when: ansible_distribution == 'Debian'
  with_items:
  - nfs-kernel-server
  - nscd
  - sssd
  notify: cleaning_packages_metadata
  tags:
  - install

- name: Installing packages
  package: name={{item}} state=present
  when: ansible_distribution == 'Debian'
  with_items:
  - adcli
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - krb5-user
  - ldb-tools
  - libnss-winbind
  - libnss-sss
  - libpam-winbind
  - libpam-sss
  - ntpdate
  - oddjob
  - oddjob-mkhomedir
  - packagekit
  - policykit-1
  - python3-setproctitle
  - realmd
  - samba-ad-dc
  - samba-common-bin
  - sssd-ad
  notify: cleaning_packages_metadata
  tags:
  - install

- name: Re-installing packages
  shell: "apt --reinstall install samba-ad-dc samba-common-bin krb5-user adcli"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install

- name: Unmasking services
  shell: "systemctl unmask samba winbind nmbd smbd"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing samba configuration
  shell: "rm -f /etc/samba/smb.conf"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing kerberos keytab file
  shell: "mv /etc/krb5.keytab /root/krb5.keytab.backup"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing kerberos cache
  shell: "rm -f /tmp/krb5*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing samba files
  shell: "rm -fR /var/lib/samba/private/*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing samba logs
  shell: "rm -R /var/log/samba/*"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing sssd logs
  shell: "rm /var/log/sssd/*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing sssd db
  shell: "rm -f /var/lib/sss/db/*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing sssd cache
  shell: "sss_cache -E"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing sssd mc
  shell: "rm -f /var/lib/sss/mc/*"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Copying configuration
  copy:
    src: files/etc/
    dest: /etc/
    owner: root
    group: root
    mode: 0664
  tags:
  - install
  - configure

- name: "Retrieving IPv4 of interface: {{network_interface}}"
  shell: "ip addr show|grep -a3 {{network_interface}}|grep -v inet6|grep inet|cut -d/ -f1|awk '{print $2}'| sed 's/\\s*//'"
  register: ip_v4
  ignore_errors: False
  args:
    chdir: /tmp
    warn: no
  tags:
  - install
  - configure

- name: Display IPv4
  debug:
    var: ip_v4
  tags:
  - install
  - configure

- name: Retrieving hostname
  shell: "hostnamectl hostname"
  register: current_hostname
  ignore_errors: False
  args:
    chdir: /tmp
    warn: no
  tags:
  - install
  - configure

- name: Display current hostname
  debug:
    var: current_hostname
  tags:
  - install
  - configure

- name: Leaving
  shell: "realm leave"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing net cache
  shell: "net cache flush"
  ignore_errors: True
  args:
    warn: no
  tags:
  - always

- name: Removing samba database
  shell: "rm -f /var/lib/samba/*.tdb && rm -f /var/lib/samba/group_mapping.ldb"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Setting dhcp client configuration
  lineinfile:
    path: /etc/dhcp/dhclient.conf
    backup: no
    regexp: '{{item}}'
    state: absent
  with_items:
  - '^.*supersede domain-name.*$'
  - '^.*supersede domain-name-servers.*$'
  - '^.*append domain-name.*$'
  tags:
  - install
  - configure

- name: Setting dhcp client configuration
  lineinfile:
    path: /etc/dhcp/dhclient.conf
    backup: no
    line: "{{item}}"
    state: present
  with_items:
  - 'supersede domain-name-servers {{ip_v4.stdout}}, {{internal_dns_ip}};'
  - 'append domain-name " {{internal_domain|upper}}.LOCAL";'
  tags:
  - install
  - configure

- name: Displaying dhcp client configuration
  shell: "cat /etc/dhcp/dhclient.conf"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Setting resolv configuration
  lineinfile:
    path: /etc/resolv.conf
    backup: no
    regexp: "{{item}}"
    state: absent
  with_items:
  - '^domain {{internal_domain|upper}}.*$'
  - '^search {{internal_domain|upper}}.*$'
  - '^domain {{internal_domain|lower}}.*$'
  - '^search {{internal_domain|lower}}.*$'
  - '^nameserver.*$'
  tags:
  - install
  - configure
- name: Setting resolv configuration
  lineinfile:
    path: /etc/resolv.conf
    backup: no
    line: "{{item}}"
    state: present
  with_items:
  - 'domain {{internal_domain|upper}}.LOCAL'
  - 'search {{internal_domain|upper}}.LOCAL'
  - 'nameserver {{ip_v4.stdout}}'
  tags:
  - install
  - configure

- name: Displaying resolv configuration
  shell: "cat /etc/resolv.conf"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Setting hosts configuration
  lineinfile:
    path: /etc/hosts
    backup: no
    regexp: "{{item}}"
    state: absent
  with_items:
  - '\s*{{current_hostname.stdout}}.*'
  tags:
  - install
  - configure

- name: Setting hosts configuration
  lineinfile:
    path: /etc/hosts
    backup: no
    line: "{{item}}"
    state: present
  with_items:
  - '{{ip_v4.stdout}} {{current_hostname.stdout}}.{{internal_domain|lower}}.local {{internal_domain|lower}}.local {{current_hostname.stdout}}.{{internal_domain|upper}}.LOCAL {{internal_domain|upper}}.LOCAL {{current_hostname.stdout}}'
  tags:
  - install
  - configure

- name: Displaying hosts configuration
  shell: "cat /etc/hosts"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Provisionning samba domain
  shell: "samba-tool domain provision --realm={{internal_domain|upper}}.LOCAL --domain {{internal_domain|upper}} --use-rfc2307 --host-name={{current_hostname.stdout}} --server-role=dc --dns-backend=SAMBA_INTERNAL --option='dns forwarder={{internal_dns_ip}}' --adminpass '{{administrator_password}}'"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Setting kerberos configuration
  shell: "cp /var/lib/samba/private/krb5.conf /etc/krb5.conf"
  ignore_errors: False
  args:
    warn: no
  tags:
  - install
  - configure

- name: Backuping kerberos configuration
  shell: "mv /var/lib/samba/private/krb5.conf /var/lib/samba/private/krb5.conf.backup"
  ignore_errors: False
  args:
    warn: no
  tags:
  - install
  - configure

- name: Removing kerberos configuration
  shell: "ln -s /etc/krb5.conf /var/lib/samba/private/krb5.conf"
  ignore_errors: False
  args:
    warn: no
  tags:
  - install
  - configure

- name: Setting kerberos configuration
  lineinfile:
    path: /etc/krb5.conf
    backup: no
    regexp: "{{item}}"
    state: absent
    insertafter: '^\[libdefaults\]\s*$'
  with_items:
  - '^\s*rdns\s*=.*$'
  tags:
  - install
  - configure

- name: Setting kerberos configuration
  lineinfile:
    path: /etc/krb5.conf
    backup: no
    line: "{{item}}"
    state: present
    insertafter: '^\[libdefaults\]\s*$'
  with_items:
  - 'renew_lifetime = 7d'
  - 'allow_weak_crypto = true'
  - 'rdns = false'
  tags:
  - install
  - configure

- name: Setting kerberos configuration
  lineinfile:
    path: /etc/krb5.conf
    backup: no
    line: "{{item}}"
    state: present
    insertafter: '^\[domain_realm\]\s*$'
  with_items:
  - '    {{internal_domain|lower}}.local = {{internal_domain|upper}}.LOCAL'
  - '    .{{internal_domain|lower}}.local = {{internal_domain|upper}}.LOCAL'
  - '    {{internal_domain|upper}}.LOCAL = {{internal_domain|upper}}.LOCAL'
  - '    .{{internal_domain|upper}}.LOCAL = {{internal_domain|upper}}.LOCAL'
  tags:
  - install
  - configure

- name: Setting kerberos configuration
  lineinfile:
    path: /etc/krb5.conf
    backup: no
    line: "{{item}}"
    state: present
    insertafter: '^\s*default_domain\s*=\s*{{internal_domain|upper}}.LOCAL\s*$'
  with_items:
  - '    kdc = {{ip_v4.stdout}}'
  - '    admin_server = {{internal_domain|upper}}.LOCAL'
  - '    master_kdc = {{internal_domain|upper}}.LOCAL'
  tags:
  - install
  - configure

- name: Displaying kerberos configuration
  shell: "cat /etc/krb5.conf"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Setting systemd service
  lineinfile:
    path: /etc/systemd/system/multi-user.target.wants/samba-ad-dc.service
    backup: no
    line: "{{item}}"
    state: present
    insertafter: '^\[service\]\s*$'
  with_items:
  - 'ExecStartPre=/bin/sleep 6'
  tags:
  - install
  - configure

- name: Setting password policy
  shell: "samba-tool domain passwordsettings set --complexity=off --store-plaintext=off --history-length=2 --min-pwd-length=4 --min-pwd-age=0 --max-pwd-age=0 --account-lockout-duration=30 --account-lockout-threshold=10 --reset-account-lockout-after=30"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Disabling services
  systemd: enabled=no state=stopped daemon_reload=yes name={{item}}
  with_items:
  - nmbd
  - smbd
  tags:
  - install
  - configure

- name: Masking services
  shell: "systemctl mask samba nmbd smbd"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Unmasking services
  shell: "systemctl unmask samba-ad-dc winbind"
  ignore_errors: True
  args:
    warn: no
  tags:
  - install
  - configure

- name: Displaying samba configuration
  shell: "cat /etc/samba/smb.conf"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Starting services
  systemd: enabled=yes state=restarted daemon_reload=yes name={{item}}
  with_items:
  - realmd
  - samba-ad-dc
  - winbind
  tags:
  - install
  - configure

- name: Initialize kerberos
  shell: "samba-tool domain exportkeytab /etc/krb5.keytab"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Setting dns zone configuration
  shell: "samba-tool dns zonecreate {{current_hostname.stdout}} {{internal_dns_zone}}.in-addr.arpa --username=administrator --password='{{administrator_password}}'"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install

- name: Display output
  debug:
    var: results
  tags:
  - install

- name: Extract IPv4
  shell: " echo '{{ip_v4.stdout}}'|cut -d'.' -f4"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install

- name: Display output
  debug:
    var: results
  tags:
  - install

- name: Setting dns ptr configuration
  shell: "samba-tool dns add {{current_hostname.stdout}} {{internal_dns_zone}}.in-addr.arpa {{results.stdout}} PTR {{current_hostname.stdout}}.{{internal_domain|upper}}.LOCAL --username=administrator --password='{{administrator_password}}'"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install

- name: Display output
  debug:
    var: results
  tags:
  - install

- name: Checking kerberos before joining
  shell: "klist -ekt /etc/krb5.keytab"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Discovering
  shell: "realm discover -v {{internal_domain|upper}}.LOCAL"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Joining domain
  shell: "echo '{{administrator_password}}'|realm join -v {{internal_domain|upper}}.LOCAL"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

- name: Restarting services
  systemd: enabled=yes state=restarted daemon_reload=yes name={{item}}
  with_items:
  - realmd
  tags:
  - install
  - configure

- name: Setting pam common-session
  shell: "pam-auth-update --enable winbind --enable sss"
  ignore_errors: False
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Checking kerberos after joining
  shell: "klist -ekt /etc/krb5.keytab"
  ignore_errors: True
  register: results
  args:
    warn: no
  tags:
  - install
  - configure

- name: Display output
  debug:
    var: results
  tags:
  - install
  - configure

